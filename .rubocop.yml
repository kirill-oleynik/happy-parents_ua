require:
  - rubocop-performance
  - rubocop-rspec
  - rubocop-rails
  - rubocop-faker
  - rubocop-thread_safety
  - rubocop-factory_bot

AllCops:
  TargetRubyVersion: 3.1.3
  TargetRailsVersion: 7.0.4
  NewCops: enable

# ===================== Style ====================
Style/Documentation:
  Enabled: true
  Exclude:
    - app/helpers/application_helper.rb
    - app/mailers/application_mailer.rb
    - app/models/application_record.rb
    - config/**/*
    - db/**/*
# ===================== Metrics ====================
Metrics/MethodLength:
  Enabled: true
  Exclude:
    - db/**/*
Metrics/BlockLength:
  Enabled: true
  Exclude:
    - db/schema.rb
    - config/environments/development.rb